<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="card">
        <div class="overlay">
            <div class="section1">
                <img src="https://images.unsplash.com/photo-1654110455429-cf322b40a906?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8fDA%3D" alt="">
            </div>
            <div class="section2">
                <h2>CodingLab</h2>
                <h3>YouTuber & Blogger</h3>
            
            <div class="social_account">
                <a href="" style="background-color:#1877F2"><i class="ri-facebook-circle-fill"></i></a>
                <a href="" style="background-color:#1DA1F2"><i class="ri-twitter-fill"></i></a>
                <a href="" style="background-color:#E4405F"><i class="ri-instagram-line"></i></a>
                <a href="" style="background-color:#FF0000"><i class="ri-youtube-fill"></i></a>
            </div>

            <div class="btns">
                <button class="b1">Subscribe</button>
                <button class="b1">Message</button>
            </div>


            <div class="followers">
                <h6><i class="ri-heart-line"></i>60k</h6>
                <h6><i class="ri-chat-3-line"></i>20k</h6>
                <h6><i class="ri-share-forward-line"></i>12k</h6>
            </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
